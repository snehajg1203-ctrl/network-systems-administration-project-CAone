name: Deploy Infrastructure

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  terraform:
    name: Terraform Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Install Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Download Terraform state
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: deploy.yml
          name: terraform-state
          path: .
          if_no_artifact_found: warn
        continue-on-error: true

      - name: Generate unique key name
        id: key_name
        run: echo "name=zander_key_$(date +%s)" >> $GITHUB_OUTPUT

      - name: Setup SSH Keys
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > zander
          echo "${{ secrets.SSH_PUBLIC_KEY }}" | tr -d '\r' > zander.pub
          chmod 600 zander
          chmod 644 zander.pub
          echo "Using key name: ${{ steps.key_name.outputs.name }}"

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -var="key_name=${{ steps.key_name.outputs.name }}"

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -var="key_name=${{ steps.key_name.outputs.name }}"

      - name: Upload Terraform state
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: terraform-state
          path: |
            terraform.tfstate
            terraform.tfstate.backup
          retention-days: 90
